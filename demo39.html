<!DOCTYPE html>
<html>
<head>
   <title>set-object</title>
</head>
<body>
    <h3> Object.values() and Object.entries() </h3>
    <script>
    var fruits={
        apple:10,
        orange:20,
        grapes:30,
        pipeapple:40
    }

    var totalVegetables = Object.values(fruits).reduce((a,b) =>a+b);
    console.log(totalVegetables);

    console.log("------------------------");

    for(var[key,value] of Object.entries(fruits)){
        console.log(key,value);
    }
    console.log("Done!!!"); 
   
    </script>
</body>
</html>
