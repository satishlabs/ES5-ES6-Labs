<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<body>
    <h3> Spread Operator -2 </h3>
    <script>
       const stu = {
        sid:101,
        sname:"Satish",
        email:"satish@gmail",
       };

       const mystu1 = {
        stu,
        phone:12345,
        city:"Bangalore",
       }

       console.log(stu);
       console.log(mystu1);

       console.log("--------------------------");

       console.log(mystu1.stu.sid);
       console.log(mystu1.stu.sname);
       console.log(mystu1.stu.email);
       console.log(mystu1.phone);
       console.log(mystu1.city);

       console.log("--------------------------");

       const mystu2 = {
        ...stu,
        phone:54321,
        city:"Delhi",
       }

       console.log(mystu2);
       console.log(mystu2.sid);
       console.log(mystu2.sname);
       console.log(mystu2.email);
       console.log(mystu2.phone);
       console.log(mystu2.city);


        console.log("Done!!!"); 

    </script>
</body>
</html>
