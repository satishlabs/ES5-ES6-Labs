<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>Array Extensions</h3>
        <script>
            let myarray = [10,20,30,40,50];

            //try these numbers one by one
            let searchNum = 20;

            const seachMyNumber = (element)=>{
                if(element == searchNum){
                    return true;
                }else{
                    return false;
                }
            }
            let result = myarray.find(seachMyNumber);
            console.log(result);

            let myindex = myarray.findIndex(seachMyNumber);
            console.log(myindex);

            console.log("Done!!!");
        </script>
    </body>
</html>
