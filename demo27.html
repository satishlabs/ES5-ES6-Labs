<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<body>
    <h3> Destructuring Demo -4 </h3>
    <script>
    const mystu={
        sid:101,
        sname:"Satish",
        email:"satish@gmail",
        phone:12345
    };

    console.log(mystu.sid);
    console.log(mystu.sname);
    console.log(mystu.email);
    console.log(mystu.phone);

    console.log("------------------");
    mysid=mystu.sid;
    mysname=mystu.sname;
    myemail=mystu.email;
    myphone=mystu.phone;

    console.log(mysid);
    console.log(mysname);
    console.log(myemail);
    console.log(myphone);

    console.log("------------------");
    
    const{sid,sname,email,phone} = mystu;
    console.log(sid);
    console.log(sname);
    console.log(email);
    console.log(phone);

     console.log("Done!!!"); 

    </script>
</body>
</html>
