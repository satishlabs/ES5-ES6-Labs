<!DOCTYPE html>
<html>
<head>
    <title>Arrow Functions Demo</title>
</head>
<body>
    <h3>Arrow Functions Demo</h3>
    <script>
       
        show1 = () =>{
            console.log("Show1");
        }
        show2 = () =>{
            console.log("Show2");
        }

        const findsum = (x,y) =>{
            return x+y;
        }

       show1();
       show2(10);
       let sum = findsum(100,200);
       console.log("Sum : "+sum);

       const showArray =(arr) =>{
        for(let value of arr){
            console.log(value);
        }
       }

       let myarr = [10,20,30,40,50];
       showArray(myarr);


       const showStudent =(sname,email,phone) =>{
        let msg = "Name: "+sname+", Email: "+email+", Phone: "+phone;
        //let msg = `Name is ${sname}, Email is ${email} and Phone is ${phone}`;
        console.log(msg);
       }

       showStudent("Satish","satish@gmail.com",12345);
    </script>
</body>
</html>
