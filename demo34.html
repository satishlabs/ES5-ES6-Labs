<!DOCTYPE html>
<html>
<head>
   <title>classes and Objects</title>
</head>
<body>
    <h3> Classes and Objects - 5 </h3>
    <script>
     class Customer{
      constructor(sid,sname){
         console.log("Customer 2-arg");

         this.sid = sid;
         this.sname = sname;
      }

      showCustomer =() =>{
         console.log("showCustomer");
         console.log(this.sid);
         console.log(this.sname);
      }
     }

     class GoldCustomer extends Customer{
      constructor(sid,sname,email,phone){
         console.log("GoldCustomer - 4 args");
         super(sid,sname);
         this.email = email;
         this.phone = phone;
      }

      showGoldCustomer=()=>{
         console.log("showGoldCustomer");
         console.log(this.sid);
         console.log(this.sname);
         console.log(this.email);
         console.log(this.phone);
      }
     }

     let mycust = new GoldCustomer(101,"Satish","satish@gmail",12345);
     mycust.showCustomer();
     console.log("--------showGoldCustomer()-------");
     mycust.showGoldCustomer();
    console.log("------------------------------");

     console.log("Done!!!"); 
   
    </script>
</body>
</html>
