<body>
    <h3> Destructuring Demo -2 </h3>
    <script>
     
     let myarr1 = [55,66,77,88,99];
     const[x,y,...remArr]=myarr1;
     console.log("X =: ",x);
     console.log("Y =: ",y);
     console.log("remArr =: ",remArr);

     let myarr2 = [55,66,77,88,99];
     const[p,q,r]=myarr2;
     console.log("P =: ",p);
     console.log("Q =: ",q);
     console.log("R =: ",r);

     console.log("Done!!!"); 

    </script>
</body>
