<html>
    <head>
        <title>Primitives and References</title>
    </head>
    <body>
        <h3>Primitives and References</h3>
        <script>
            console.log("Primitives and References");
            let x = 10;
            let y = x;
            x = 55;
            console.log(x);
            console.log(y);

            let arr1 = [1,2,3];
            let arr2 = arr1;
            arr1.push(5);
            console.log(arr1);//[1,2,3,5]
            console.log(arr2); //[1,2,3,5]

            const arr3 = [1,2,3];
            const arr4 = arr3;
            arr3.push(55);
            arr4.push(99);
            console.log(arr3); //[1,2,3,55,99]
            console.log(arr4); //[1,2,3,55,99]

            arr3.pop(1);
            console.log(arr3);
            console.log(arr4);

            console.log("Done");
        </script>
    </body>
</html>
