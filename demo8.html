<!DOCTYPE html>
<html>

<body>
    <h3>var and let</h3>
    <script>
        console.log("Variable Scope");
        var a=10;
        console.log(a);

        var a = "Hello Guys";
        console.log(a);

        let b=20;
        console.log(b);

        //let b="Hai Guys";
        b="Hai Guys";
        console.log(b);

        console.log("Done!!!");
    </script>
</body>
</html>
