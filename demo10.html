    <body>
        <h3>let and const</h1>
        <script>
            console.log("let and const");
            let x = 10;
            console.log(x);
            x = 20;
            console.log(x);

            const y=10;
            console.log(y);
            //y = 20;
           // console.log(y);

            console.log("Done");

        </script>
    </body>
