<html>
    <body>
        <h3>Arguments Object</h3>
        <script>
            function show(){
                console.log("---show()---");
                console.log("Length: ",arguments.length);
                for(let myvalue of arguments){
                    console.log(myvalue);
                }

            }
            show();
         show(10);
         show(10,20);
         show(10,20,30);

         function show2(){
            console.log("---show2()---");
            console.log("length: ",arguments.length);
         }

         function show1(){
            console.log("---show1()---");
            console.log("Length: ",arguments.length);
            show2(arguments) //[10,20]
         }
         show1(10,20);

         console.log("Done!!");
        </script>
    </body>
   
</html>
