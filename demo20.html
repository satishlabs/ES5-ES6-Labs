<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<body>
    <h3> String - Extensions </h3>
    <script>
        let mystr=" Satish Prasad ";
        console.log(mystr);
        console.log(mystr.length);
        
        let mystr1 = mystr.trim();
        console.log(mystr);
        console.log(mystr.length);
        console.log(mystr1);
        console.log(mystr1.length);

        console.log("---------------------------");

        let str = "Hello Guys";
        console.log(str.startsWith("Hello"));
        console.log(str.startsWith("Guys"));
        console.log(str.endsWith("Hello"));
        console.log(str.endsWith("Guys"));

        console.log("---------------------------");

        console.log(str.includes("Hello"));
        console.log(str.includes("SatishLabs"));
        console.log(str.includes("Guys"));
        console.log(str.includes("Hai"));

        console.log("---------------------------");
        console.log(Date.now);
        

        console.log("Done!!!"); 

    </script>
</body>
</html>
