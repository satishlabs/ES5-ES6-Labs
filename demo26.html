<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<body>
    <h3> Destructuring Demo -3 </h3>
    <script>
     let a,b;
     [a,b]=[55];
     console.log(a);
     console.log(b); //Undefined

     console.log("----------------------");

     [a=10,b=20]=[];
     console.log(a);
     console.log(b); 
     console.log("----------------------");
     
     [a=10,b=20]=[55];
     console.log(a);
     console.log(b); 
     console.log("----------------------");
     
     [a=10,b=20]=[55,99];
     console.log(a);
     console.log(b);

     console.log("----------------------");
     let x=10;
     let y=20;
     console.log(x);
     console.log(y);

     console.log("----------------------");
    [x,y]=[y,x];
    console.log(x);
     console.log(y);

     console.log("----------------------");
     const arr=[10,20,30];
     console.log(arr);
     [arr[2],arr[1]]=[arr[1],arr[2]];
     console.log(arr);

     console.log("Done!!!"); 

    </script>
</body>
</html>
