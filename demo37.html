<!DOCTYPE html>
<html>
<head>
   <title>set-object</title>
</head>
<body>
    <h3> Set Object </h3>
    <script>
    let myset = new Set();
    console.log(myset);
    console.log(myset.size);


    myset.add(10); 
    myset.add(20); 
    myset.add(30); 
    myset.add(40); 
    myset.add(50); 
    myset.add(30); 
    myset.add(40); 

    console.log(myset);
    console.log(myset.size);
    console.log("-------Set -1-------");
    console.log(myset.has(10));
    console.log(myset.has(50));
    console.log(myset.has(60));
    console.log("-------Set -2-------");
    console.log(myset);
    console.log(myset.size);
    
    myset.delete(10);
    myset.delete(50);
    console.log(myset);
    console.log(myset.size);

    console.log("------------------------");
    console.log("Done!!!"); 
   
    </script>
</body>
</html>
